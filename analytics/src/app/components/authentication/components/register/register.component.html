<mat-card class="game-register">
  <img id="logo" alt="Logo" src="assets/img/pag-logo-gray.png" />
  <mat-card-content>
    <form class="register-form" #registerForm="ngForm" [style.fontSize.px]=20>

      <div class="register-block">
        <div class="row">
          <h3>Register User</h3>
        </div>
        <div class="row">
          <mat-form-field class="register-input-full-width">
            <input id="firstName" matInput placeholder="First Name" [(ngModel)]="newUser.firstName" name="firstName" required #firstName="ngModel"
              class="inputFirstName">
              <mat-error *ngIf="firstName.invalid">First Name is mandatory</mat-error>
          </mat-form-field>
          <mat-form-field class="register-input-full-width">
            <input id="lastName" matInput placeholder="Last Name" [(ngModel)]="newUser.lastName" name="lastName" required #lastName="ngModel"
              class="inputLastName">
              <mat-error *ngIf="lastName.invalid">Last Name is mandatory</mat-error>
          </mat-form-field>
          <mat-form-field class="register-input-full-width">
            <input id="userId" matInput placeholder="User Id" [(ngModel)]="newUser.userId" name="userId" required minlength="5" maxlength="10"
              #userId="ngModel" class="inputId">
              <mat-error *ngIf="userId.invalid">User Id: must be 5 to 10 characters long</mat-error>
          </mat-form-field>
          <mat-form-field class="register-input-full-width">
            <input id="password" matInput placeholder="Password" type="password" [(ngModel)]="newUser.password" name="password" required
              #password="ngModel" class="inputPass">
              <mat-error *ngIf="password.invalid">Password is mandatory</mat-error>
          </mat-form-field>
        </div>
        <div class="row">
          <button type="reset" mat-raised-button color="primary">Clear</button>&nbsp;&nbsp;
          <button class="register-user" type="submit" mat-raised-button (click)="registerUser()" color="primary" [disabled]="registerForm.invalid">Register</button>
        </div>
        <br>
        <div class="row">
          Already have account? <a id="gotoLogin" mat-raised-button routerLink="../login" color="default">Sign In</a>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
